{% extends 'base_tch.html' %}
{% block center %}
    <form  method="POST" id="formid"  enctype="multipart/form-data">
    <div class="form-group">
        <label><span style="color:red;">*</span>论文题目</label>
        <input type="text" class="form-control" id="exampleInputEmail1" value="{{ conf_home.name }}" name="name">
      </div>
     <div class="form-group">
            <label><span style="color:red;">*</span>作者</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用英文逗号隔开 例如:张三,李四" name="author" value="{{ conf_home.author }}">
        </div>
        <div class="form-group">
        <label><span style="color:red;">*</span>会议名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" value="{{ conf_home.conf_name }}" name="conf_name">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">会议组织者</label>
        <input type="text" class="form-control" id="exampleInputPassword1" value="{{ conf_home.organizer }}" name="organizer">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">会议日期</label>
        <input type="date" class="form-control"  value="{{ conf_home.conf_dat }}" name="conf_dat">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1"><span style="color:red;">*</span>论文发表日期</label>
         <input type="text" id="test1" name="dat"  placeholder="论文发表年份" value="{{ conf_home.dat }}">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1"><span style="color:red;">*</span>起止页码</label>
        <input type="text" class="form-control" value="{{ conf_home.page }}" name="page">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">会议地址</label>
        <input type="text" class="form-control" value="{{ conf_home.address }}" name="address">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">文章号</label>
        <input type="text" class="form-control" value="{{ conf_home.num }}" name="num">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">DOI号</label>
        <input type="text" class="form-control" value="{{ conf_home.DOI }}" name="DOI">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">收录情况</label><br>
        <select class="form-control" name="employ" data-value="{{ conf_home.employ }}">
            <option>SCIE</option>
            <option>SSCI</option>
            <option>EI</option>
            <option>ISTP</option>
            <option>北大中文核心期刊</option>
            <option>其他</option>
        </select>
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">收录号</label>
        <input type="text" class="form-control" value="{{ conf_home.employ_num }}" name="employ_num">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">CCF分区</label><br>
        <select class="form-control" name="ccf" data-value="{{ conf_home.ccf }}">
            <option>A区</option>
            <option>B区</option>
            <option>C区</option>
            <option>无</option>
        </select>
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">引用次数</label>
        <input type="text" class="form-control"  name="times" value="{{ conf_home.times }}">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">论文链接</label>
        <input type="text" class="form-control" name="link" value="{{ conf_home.link }}">
      </div>

        <div class="form-group">
        <label for="exampleInputPassword1">代码链接</label>
        <input type="text" class="form-control" value="{{ conf_home.code_link }}" name="code_link">
      </div>
      <div class="form-group">
        <label for="exampleInputFile"><span style="color:red;">*</span>论文附件(PDF)</label>
        <input type="file" id="exampleInputFile" name="encd" data-value="{{ conf_home.encd }}" value=" {{ conf_home.encd }} ">
      </div>
        <div class="form-group">
        <label for="exampleInputFile">代码附件</label>
        <input type="file" id="exampleInputFile" name="code_encd" data-value="{{ conf_home.code_encd }}" value="{{ conf_home.code_encd }}">
      </div>

      <button type="button" class="btn btn-default" onclick="firmm()">修改</button>
</form>
    <script>
    layui.use('laydate', function() {
          var laydate = layui.laydate;
          //执行一个laydate实例
          laydate.render({
              elem: '#test1',
              type: 'year'
          });
      })

    function  firmm(){
        var name=document.getElementsByName("name")
        if(name[0].value===null||name[0].value.trim()==="") {
            alert("请输入论文名！")
            return ;
        }
        var author=document.getElementsByName("author")
        if(author[0].value===null||author[0].value.trim()==="") {
            alert("请输入作者！")
            return ;
        }
        var conf_name=document.getElementsByName("conf_name")
        if(conf_name[0].value===null||conf_name[0].value.trim()==="") {
            alert("请输入会议名称！")
            return ;
        }
        var dat=document.getElementsByName("dat")
        if(dat[0].value===null||dat[0].value.trim()==="") {
            alert("请输入论文发表日期！")
            return ;
        }
        var page=document.getElementsByName("page")
        if(page[0].value===null||page[0].value.trim()==="") {
            alert("请输入起始页码！")
            return ;
        }
     var data = new FormData($("#formid")[0]);
     data.append('pre',{{ conf_home.name|tojson }})
     $.ajax({
                type: 'POST',
                url: "/conference/conf_modify_back",
                data: data,
                dataType: 'json',
                cache: false,//上传文件无需缓存
                processData: false,//用于对data参数进行序列化处理 这里必须false
                contentType: false, //必须
                success: function (data) {
                    if (data['error'] === 1) {
                        layer.msg(data['msg'], {
                            icon: 2,
                            time: 1000,
                            offset: 't',
                        });
                    } else {
                        layer.msg(data['msg'], {
                            icon: 1,
                            time: 1000,
                            offset: 't',
                        })
                        tiao('/conference/conf_home_tch/'+ {{ account_url.account|tojson }}+'/'+{{ conf_home.id|tojson }})

                    }

                }
            })
    }
    async function tiao(url){
                setTimeout(() => {
                    window.location.href=url
                }, 1000);
        }
    </script>
{% endblock %}
