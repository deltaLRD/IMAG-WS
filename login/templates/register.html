    var cropper_item
    function init (cut_size) {
        var sizeArr = [0, 0];
        var aspectRatio = null;
        if (cut_size) {
            sizeArr = cut_size.split('*');
            var w = sizeArr[0] * 1;
            var h = sizeArr[1] * 1;

            if (w > h) {
                aspectRatio = (w / h) / 1;
            } else {
                aspectRatio = 1 / (h / w);
            }
        }
        cropper_item=new Cropper(
            imageId, {
            viewMode: 1,
            dragMode: 'none',
            initialAspectRatio: 1/1.5,
            preview: '.previewBox',
            // 是否在容器上显示网格背景
            background: true,
            // 定义自动剪裁区域的大小
            // autoCropArea: 1,
            // 是否允许鼠标 缩放图片
            zoomOnWheel: true,
            // 是否允许改变剪裁框的大小
            cropBoxResizable:true,
            // 是否可以移动裁剪框
            cropBoxMovable:true,
            // 是否允许旋转图片
            rotatable: true,
        })

}

    var base64url

	$("#btnSubmit").on("click",function () {

			}else{
					var cas = cropper_item.getCroppedCanvas();//获取被裁剪后的canvas

				closeFn()

	// base64 to file
	function base64toFile  (dataurl)  {

			const arr = dataurl.split(',');
			const mime = arr[0].match(/:(.*?);/)[1];
			const suffix = mime.split('/')[1];
			const bstr = atob(arr[1]);
			let n = bstr.length;
			const u8arr = new Uint8Array(n);
			while (n--) {
				u8arr[n] = bstr.charCodeAt(n);
			}
			const file = new File([u8arr], `avatar`, {
				type: mime
			});

			return file;
	}

        if(objYN===false){
            alert("至少选择一个用户类别！");
        }
        else {
             var data = new FormData($("#formid")[0]);
             if(base64url){
                var file = base64toFile(base64url)
                 console.log(file)
                data.append('avatar',file );

                url: "/login/register_back",

                contentType: false, //必须

                    if (data['error'] === 1) {
