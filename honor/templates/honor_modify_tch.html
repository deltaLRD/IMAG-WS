{% extends 'base_tch.html' %}
{% block center %}
    <form action="{{url_for('honor.honor_modify_tch',honor_title_name=honor_home.title+','+honor_home.name,account=account_url.account)}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">获得人</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ honor_home.name }}" name="name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">荣誉称号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ honor_home.title }}"
                   name="title" required>
        </div>
        <button type="submit" class="btn btn-default">修改</button>
    </form>
{% endblock %}
