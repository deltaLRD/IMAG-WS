{% extends 'base_admin.html' %}
{% block center %}
{% if error %}
    <div class="alert alert-danger alert-dismissable" role="alert">
    <strong>提示：</strong>{{ error }}
    </div>
{% endif %}
     <form action="{{ url_for('admins.resource_upload_admin') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">数据资源</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="数据资源名" name="name">
        </div>
        <div>
            <label for="exampleInputEmail1">数据资源类型</label>
            <br>
            <label class="radio-inline">
                <input type="radio" name="classes" id="class_link" value="link"> 链接
            </label>
            <label class="radio-inline">
                <input type="radio" name="classes" id="class_encd" value="encd"> 附件
            </label>
        </div>
        <br>
        <div id="links" style="display: none">
            <div class="form-group">
                <label for="exampleInputEmail1">链接</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="链接" name="link">
            </div>
        </div>
        <div id="encds" style="display: none">
            <div class="form-group">
                <label for="exampleInputEmail1">数据资源简介</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="数据资源简介"
                       name="introduction">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">数据资源引用</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="数据资源名" name="citation">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">附件</label>
                <input type="file" id="exampleInputFile" name="encd">
            </div>

        </div>

        <button type="submit" class="btn btn-default">上传
        </button>
    </form>

    <script>
        $(document).ready(function () {
            $("#class_encd").click(function () {
                $("#links").hide();
                $("#encds").show();
            });
            $("#class_link").click(function () {
                $("#encds").hide();
                $("#links").show();
            });

        })
    </script>
{% endblock %}
