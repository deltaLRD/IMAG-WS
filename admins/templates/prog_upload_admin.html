{% extends 'base_admin.html' %}
{% block center %}
    {% if error %}
    <div class="alert alert-danger alert-dismissable" role="alert">
    <strong>提示：</strong>{{ error }}
    </div>
    {% endif %}
     <form action="{{ url_for('admins.prog_upload_admin') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleInputEmail1">项目名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="项目名称" name="name">
      </div>

        <div class="form-group">
        <label for="exampleInputEmail1">负责人</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="负责人" name="principal">
      </div>
        <div class="form-group">
        <label for="exampleInputEmail1">项目级别</label><br>
        <select class="form-control" name="level">
            <option>国家级项目</option>
            <option>省级项目</option>
            <option>横向项目</option>
        </select>
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">项目开始时间</label>
        <input type="date" class="form-control" placeholder="开始时间" name="start_time">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">项目截止时间</label>
        <input type="date" class="form-control" placeholder="项目截止时间" name="deadline">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">项目费用</label>
        <input type="text" class="form-control" placeholder="项目费用" name="cost">
      </div>
      <button type="submit" class="btn btn-default">上传
      </button>
</form>
{% endblock %}
