{% extends 'base_admin.html' %}
{% block center %}
    {% if error %}
    <div class="alert alert-danger alert-dismissable" role="alert">
    <strong>提示：</strong>{{ error }}
    </div>
    {% endif %}
    <form action="{{ url_for('admins.course_upload_admin') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">课程名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="课程名" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">授课教师</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="授课教师" name="teacher">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">授课内容</label>
            <input type="text" class="form-control" placeholder="授课内容" name="content">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">相关主页</label>
            <input type="text" class="form-control" placeholder="相关主页" name="page">
        </div>
        <button type="submit" class="btn btn-default">上传
        </button>
    </form>

{% endblock %}
