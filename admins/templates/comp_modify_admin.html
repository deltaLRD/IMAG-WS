{% extends 'base_admin.html' %}
{% block center %}
     <form action="{{url_for('admins.comp_modify_admin',comp_name=comp_home.name)}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">竞赛</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ comp_home.name }}" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">指导教师</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ comp_home.teachers }}"
                   name="teachers">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">参与人员</label>
            <input type="text" class="form-control" value="{{ comp_home.participant }}" name="participant">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">获得奖项或排名</label>
            <input type="text" class="form-control" value="{{ comp_home.ranking }}" name="ranking">
        </div>
        <button type="submit" class="btn btn-default">修改
        </button>
    </form>
{% endblock %}
