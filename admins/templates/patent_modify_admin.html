{% extends 'base_admin.html' %}
{% block center %}

<form action="{{ url_for('admins.patent_modify_admin', patent_name=patent_home.name) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">专利名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="专利名" name="name" value="{{ patent_home.name }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">专利权人</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="专利权人" name="patentee" value="{{ patent_home.patentee }}" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">专利国家</label><br>
            <select class="form-control" name="country">
                <option>中国专利</option>
                <option>美国专利</option>
                <option>欧洲专利</option>
                <option>WIPO专利</option>
                <option>日本专利</option>
                <option>其他国家专利</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">专利类别</label><br>
            <select class="form-control" name="level">
                <option>发明专利</option>
                <option>实用新型</option>
                <option>外观设计</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">申请（专利）号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="申请（专利）号" name="application_num" value="{{ patent_home.application_num }}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">公开（公告）号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="公开（公告）号" name="patent_num" value="{{ patent_home.patent_num }}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">IPC号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="IPC号" name="IPC_num" value="{{ patent_home.IPC_num }}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">CPC号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="CPC号" name="CPC_num" value="{{ patent_home.CPC_num }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">申请日期</label>
            <input type="date" class="form-control" placeholder="申请日期" name="application_dat" value="{{ patent_home.application_dat }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">生效日期</label>
            <input type="date" class="form-control" placeholder="生效日期" name="effect_dat" value="{{ patent_home.effect_dat }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">DOI</label>
            <input type="text" class="form-control" placeholder="DOI" name="DOI" value="{{ patent_home.DOI }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">专利链接</label>
            <input type="text" class="form-control" placeholder="专利链接" name="link" value="{{ patent_home.link }}">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">专利附件</label>
            <input type="file" id="exampleInputFile" name="encd" value="{{ patent_home.encd }}">
        </div>
        <button type="submit" class="btn btn-default">上传
        </button>
    </form>
{% endblock %}
