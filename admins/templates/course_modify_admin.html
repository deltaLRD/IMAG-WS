{% extends 'base_admin.html' %}
{% block center %}
    <form action="{{url_for('admins.course_modify_admin',course_name=course_home.name)}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">课程名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ course_home.name }}" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">授课教师</label>
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{ course_home.teacher }}"
                   name="teacher">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">授课内容</label>
            <input type="text" class="form-control" value="{{ course_home.content }}" name="content">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">相关主页</label>
            <input type="text" class="form-control" value="{{ course_home.page }}" name="page">
        </div>
        <button type="submit" class="btn btn-default">修改
        </button>
    </form>
{% endblock %}
