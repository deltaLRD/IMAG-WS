{% extends 'base_admin.html' %}
{% block center %}
{% if error %}
    <div class="alert alert-danger alert-dismissable" role="alert">
    <strong>提示：</strong>{{ error }}
    </div>
{% endif %}

     <form action="{{ url_for('admins.soft_upload_admin')}}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">软件著作</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="软件专著" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">作者</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用英文逗号隔开" name="author">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">登记号</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="登记号" name="num">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">权利获得方式</label><br>
            <select class="form-control" name="way">
                <option>原始取得</option>
                <option>终受取得</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">DOI</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="DOI" name="DOI">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">权利范围</label><br>
            <select class="form-control" name="limits">
                <option>已出版</option>
                <option>待出版</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">开发完成时间</label>
            <input type="date" class="form-control" id="exampleInputEmail1" placeholder="开发完成时间" name="times">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">软件著作链接</label>
            <input type="text" class="form-control" placeholder="软件专著" name="link">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">软件著作附件</label>
            <input type="file" id="exampleInputFile" name="encd">
        </div>


        <button type="submit" class="btn btn-default">上传
        </button>
    </form>








{% endblock %}
