{% extends 'base_admin.html' %}
{% block center %}
<table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"> 课程名称 </th>
                <th scope="col"> 授课教师 </th>
                <th scope="col"> 修改 </th>
                <th scope="col"> 删除 </th>
            </tr>
            </thead>
            <tbody>
            {% for row in course_home %}
            <tr>
                <td>
                    <div class="form-group">
                        <label class="radio-inline">
                            {{ row.name }}
                        </label>
                    </div>
                 </td>
                <td>
                    <div class="form-group">
                        <label class="radio-inline">
{#                            {% for auth in row.summary.author  %}#}
                            {{ row.teacher}}
{#                            {% endfor %}#}
                        </label>
                    </div>
                 </td>
                    <td>
                        <div class="form-group">
                            <label class="radio-inline">
                                <a class="btn btn-default" href="{{url_for("admins.course_modify_admin",course_name=row.name)}}">修改</a>
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label class="radio-inline">
                                 <a class="btn btn-default" href="{{url_for("admins.course_delete_admin",course_name=row.name)}}">删除</a>

                            </label>
                        </div>
                    </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
