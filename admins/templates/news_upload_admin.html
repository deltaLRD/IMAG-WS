{% extends 'base_admin.html' %}
{% block center %}
{% if error %}
    <div class="alert alert-danger alert-dismissable" role="alert">
    <strong>提示：</strong>{{ error }}
    </div>
{% endif %}
     <form action="{{ url_for('admins.news_upload_admin') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">新闻标题</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="新闻标题" name="name" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">发布人</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="发布人" name="publisher" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">分类</label>
            <input type="text" class="form-control" placeholder="分类" name="classify" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">内容</label>
            <textarea id="demo" name="content" style="display: none;"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">日期</label>
            <input type="date" class="form-control" placeholder="日期" name="dat">
        </div>
        <button type="submit" class="btn btn-default">上传
        </button>
    </form>
    <script>
 var layedit = layui.layedit;
  layedit.build('demo');
</script>
{% endblock %}
